<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wishboard · 世界級願望清單</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #394056;
      --accent: #7da2ee;
      --accent2: #a8b7c7;
      --surface: #f6f7f9;
      --surface2: #e9ebef;
      --border: #e2e4ea;
      --radius: 22px;
      --muted: #8a92a6;
      --icon-bg: #fff;
      --icon-hover: #e9ebef;
      --icon-active: #e0e9ff;
      --icon-stroke: #37405d;
      --shadow: 0 7px 32px 0 rgba(50,60,85,0.10), 0 1px 6px 0 rgba(0,0,0,0.05);
    }
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: linear-gradient(120deg,#e5e9f2 0%,#f8fafb 100%);
      color: #23263B;
    }
    .container {
      max-width: 1350px;
      margin: 68px auto 42px auto;
      padding: 0 36px;
    }
    h1 {
      text-align: center;
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 0.01em;
      margin-bottom: 13px;
      background: linear-gradient(90deg,#394056 40%,#7da2ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 3px 10px #fff9);
    }
    .desc {
      text-align: center;
      color: var(--muted);
      font-size: 1.18rem;
      margin-bottom: 48px;
      letter-spacing: .01em;
      text-shadow: 0 2px 8px #fff6;
    }
    .boards {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .board {
      flex: 1 1 350px;
      min-width: 350px;
      max-width: 430px;
      padding: 28px 20px 36px 20px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1.5px solid var(--border);
      margin-bottom: 34px;
      display: flex;
      flex-direction: column;
      min-height: 700px;
      position: relative;
      transition: box-shadow .19s;
      z-index: 1;
      overflow: hidden;
    }
    .board.wishlist { border-top: 7px solid #7da2ee;}
    .board.considering { border-top: 7px solid #a8b7c7;}
    .board.purchased { border-top: 7px solid #38d4a1;}
    .board-title {
      font-size: 1.32rem; font-weight: 800;
      display: flex; align-items: center; gap: 13px;
      margin-bottom: 20px;
    }
    .board.wishlist .board-title { color: #4960b5;}
    .board.considering .board-title { color: #8090a2;}
    .board.purchased .board-title { color: #19ad88;}
    .add-btn {
      margin-left: auto;
      background: linear-gradient(90deg,#7da2ee 20%,#a8b7c7 100%);
      color: #fff; font-weight: 700;
      border: none; border-radius: 11px;
      padding: 8px 22px; font-size: 1.08rem;
      box-shadow: 0 3px 8px rgba(110,120,200,0.09);
      cursor: pointer; transition: background .13s, transform .09s;
      display: flex; align-items: center; gap: 7px;
    }
    .add-btn:hover { background: linear-gradient(90deg,#394056,#7da2ee); transform: translateY(-2px) scale(1.05);}
    .wish-list {
      display: flex; flex-direction: column; gap: 28px;
      min-height: 120px; flex: 1;
    }
    .card {
      background: #f8fafd;
      border-radius: 19px;
      box-shadow: 0 4px 24px 0 rgba(80,120,180,0.11),0 1px 5px 0 rgba(0,0,0,0.04);
      border: 1.3px solid #e2e6ef;
      padding: 25px 19px 20px 19px;
      display: flex; flex-direction: column;
      gap: 10px;
      position: relative;
      transition: box-shadow .14s, border .13s, transform .12s;
      cursor: grab;
      user-select: none;
      z-index: 2;
    }
    .card.dragging {
      opacity: 0.63;
      border: 2.6px dashed #7da2ee;
      background: #f0f3fa;
      transform: scale(1.015);
      box-shadow: 0 8px 34px #7da2ee15;
    }
    .card-title-row {
      display: flex; align-items: center; gap: 10px;
    }
    .icon-dropzone {
      width: 42px; height: 42px;
      background: var(--icon-bg);
      border-radius: 50%;
      border: 1.7px dashed var(--border);
      margin-right: 12px;
      display: flex; align-items: center; justify-content: center;
      transition: background .14s, border .15s;
      position: relative;
      box-shadow: 0 2px 8px #e9ebef55;
      font-size: 1.7rem;
      cursor: pointer;
      flex-shrink: 0;
    }
    .icon-dropzone.empty::after {
      content: "+"; color: #b5b8c8;
      font-size: 1.2rem; position: absolute;
      left: 50%; top: 50%; transform: translate(-50%,-50%);
      pointer-events: none;
      opacity: .85;
    }
    .icon-dropzone.dragover, .icon-dropzone:hover {
      border: 2.2px solid var(--accent);
      background: var(--icon-hover);
    }
    .icon-dropzone svg {
      width: 25px; height: 25px;
      display: block;
      stroke: var(--icon-stroke);
      fill: none;
    }
    .card-title {
      font-size: 1.16rem; font-weight: 700; flex: 1;
      background: none;
      outline: none;
      min-width: 36px;
    }
    .card-category {
      font-size: .95rem; padding: 2.5px 12px; border-radius: 12px; font-weight: 600;
      background: linear-gradient(90deg,#eef1f8 60%,#f2f4fa 100%);
      color: #3e4c6d; letter-spacing: .01em;
      outline: none; min-width: 22px;
      border: 1px solid #e2e6ef;
    }
    .card-desc {
      color: var(--muted); font-size: 1.04rem; margin-bottom: 3px; margin-top: 2px;
      outline: none; min-width: 36px;
    }
    .card-info-row {
      display: flex; align-items: center; gap: 18px; flex-wrap: wrap; font-size: 1.01rem;
      color: #7a8398;
      margin-top: 2px;
    }
    .card-date {
      font-size: 1.01rem;
      color: #8b8db6;
      background: #f5f7fa;
      border-radius: 7px;
      padding: 2px 12px;
      outline: none;
    }
    .card-status {
      padding: 2px 13px; border-radius: 12px; font-size: .99rem; font-weight: 600;
      background: #eef1f8;
      color: #7da2ee;
    }
    .card.considering .card-status { background: #f4f5f9; color: #a8b7c7;}
    .card.purchased .card-status { background: #e6fcf3; color: #21c094;}
    .progress-bar-bg {
      background: #e8eafd;
      border-radius: 9px; height: 13px;
      margin: 13px 0 2px 0; width: 100%; position: relative;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%; border-radius: 8px;
      background: linear-gradient(90deg,#7da2ee,#38d4a1 95%);
      transition: width .39s cubic-bezier(.8,.04,.47,.92), background .36s;
      min-width: 3%;
      box-shadow: 0 0 7px #7da2ee90, 0 1px 12px #38d4a120;
      filter: blur(0.12px);
    }
    .card.considering .progress-bar { background: linear-gradient(90deg,#a8b7c7 10%,#f6fbff 100%);}
    .card.purchased .progress-bar { background: linear-gradient(90deg,#43e97b 10%,#38f9d7 100%);}
    .progress-text {
      font-size:.96rem;color:#A3A3A3;margin-bottom:4px;
      letter-spacing: .02em;
    }
    .card-notes {
      color: #8a95b0; font-size: 1.03rem; margin-top: 6px;
      outline: none; min-width: 28px;
    }
    .card-actions {
      position: absolute; right: 13px; top: 9px; display: flex; gap: 9px;
      z-index: 9;
    }
    .icon-btn {
      border: none; background: #fff; cursor: pointer; padding: 6px;
      border-radius: 50%; box-shadow: 0 1px 5px #eef2fa50;
      opacity: 0.85; transition: opacity 0.17s, box-shadow .13s;
      position: relative;
    }
    .icon-btn:hover { opacity: 1; box-shadow: 0 2px 10px #7da2ee22;}
    .icon-btn svg { width: 18px; height: 18px;}
    [contenteditable] {
      outline: none;
      border-radius: 7px;
      min-width: 16px;
      padding: 1.5px 3.5px;
      transition: background 0.14s, box-shadow .13s;
      cursor: text;
    }
    [contenteditable]:focus {
      background: #eef2fa;
      box-shadow: 0 0 0 2px #7da2eeaa;
    }
    /* --- Icon Drawer --- */
    .icon-drawer {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 60px; z-index: 1200;
      background: #fff;
      box-shadow: 4px 0 28px #a8b7c722;
      display: flex; flex-direction: column; align-items: center;
      transition: width .25s cubic-bezier(.85,.1,.2,1);
      border-top-right-radius: 16px;
      border-bottom-right-radius: 18px;
      border-right: 1.5px solid #e2e4ea;
    }
    .icon-drawer.open { width: 105px; }
    .drawer-toggle {
      margin: 16px 0 13px 0; border: none; background: none;
      cursor: pointer; padding: 0;
    }
    .icon-list {
      flex: 1; display: flex; flex-direction: column;
      gap: 8px; padding: 0 0 18px 0; width: 100%;
      overflow-y: auto; align-items: center;
    }
    .icon-item {
      width: 46px; height: 46px; border-radius: 50%; background: var(--icon-bg);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px #e2e6ef26;
      border: 1.2px solid var(--border);
      transition: background .15s, border .14s, box-shadow .11s;
      margin-bottom: 1.5px;
      position: relative;
      cursor: grab;
    }
    .icon-item:hover, .icon-item:active {
      background: var(--icon-hover);
      border-color: var(--accent);
    }
    .icon-item svg { width: 26px; height: 26px; }
    .icon-item .icon-tooltip {
      display: none; position: absolute; left: 60px; top: 10px; 
      white-space: nowrap; background: #283045; color: #fff; 
      padding: 3.5px 10px; border-radius: 6px; font-size: .97rem;
      z-index: 10; box-shadow: 0 2px 12px #7da2ee22;
    }
    .icon-item:hover .icon-tooltip { display: block; }
    @media (max-width: 900px) {
      .boards { flex-direction: column; gap: 28px;}
      .board { min-width: 0; max-width: 98vw;}
      .icon-drawer.open { width: 90px; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem;}
      .desc { font-size: 1.01rem;}
      .board { min-height: 0; padding: 12px 2vw 16px 2vw;}
      .container { margin: 12px auto;}
      .icon-drawer { width: 44px;}
      .icon-drawer.open { width: 65px;}
      .icon-item, .icon-dropzone { width: 32px; height: 32px; }
      .icon-item svg, .icon-dropzone svg { width: 18px; height: 18px; }
    }
    ::-webkit-scrollbar { width: 10px; background: transparent;}
    ::-webkit-scrollbar-thumb { background: #e9ebef; border-radius: 9px;}
    ::selection { background: #e3eafd;}
  </style>
</head>

  { name: "派對", svg: `<svg viewBox="0 0 24 24"><polygon points="12,2 22,20 2,20" stroke="#37405d" stroke-width="1.7" fill="none"/><circle cx="12" cy="14" r="2" fill="#37405d"/></svg>` },
  { name: "太陽眼鏡", svg: `<svg viewBox="0 0 24 24"><rect x="2" y="10" width="8" height="5" rx="2.5" stroke="#37405d" stroke-width="1.7" fill="none"/><rect x="14" y="10" width="8" height="5" rx="2.5" stroke="#37405d" stroke-width="1.7" fill="none"/><path d="M10 12h4" stroke="#37405d" stroke-width="1.4"/></svg>` },
  { name: "地鐵", svg: `<svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="13" rx="3" stroke="#37405d" stroke-width="1.7" fill="none"/><circle cx="8" cy="17" r="1" fill="#37405d"/><circle cx="16" cy="17" r="1" fill="#37405d"/></svg>` },
  { name: "火車", svg: `<svg viewBox="0 0 24 24"><rect x="5" y="4" width="14" height="12" rx="3" stroke="#37405d" stroke-width="1.7" fill="none"/><rect x="7" y="16" width="2" height="2" rx="1" fill="#37405d"/><rect x="15" y="16" width="2" height="2" rx="1" fill="#37405d"/></svg>` },
  { name: "巴士", svg: `<svg viewBox="0 0 24 24"><rect x="4" y="7" width="16" height="8" rx="3" stroke="#37405d" stroke-width="1.7" fill="none"/><circle cx="7" cy="17" r="1.5" fill="#37405d"/><circle cx="17" cy="17" r="1.5" fill="#37405d"/></svg>` },
  { name: "行李箱", svg: `<svg viewBox="0 0 24 24"><rect x="7" y="7" width="10" height="10" rx="3" stroke="#37405d" stroke-width="1.7" fill="none"/><rect x="10" y="3" width="4" height="4" rx="2" fill="#37405d"/></svg>` },
  { name: "導航", svg: `<svg viewBox="0 0 24 24"><polygon points="12,2 22,20 2,20" stroke="#37405d" stroke-width="1.7" fill="none"/><circle cx="12" cy="17" r="1" fill="#37405d"/></svg>` },
  { name: "地圖", svg: `<svg viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2" stroke="#37405d" stroke-width="1.7" fill="none"/><path d="M12 6v12" stroke="#37405d" stroke-width="1.2"/></svg>` },
  { name: "護照", svg: `<svg viewBox="0 0 24 24"><rect x="7" y="5" width="10" height="14" rx="3" stroke="#37405d" stroke-width="1.7" fill="none"/><rect x="10" y="3" width="4" height="2" rx="1" fill="#37405d"/></svg>` }
];

    // 只示範前3個，完整50個請用上次提供全部貼上
    // === 主板邏輯 ===
    const COLUMNS = [
      { key: "wishlist", label: "Wishlist 願望中", color: "wishlist" },
      { key: "considering", label: "Considering 觀望中", color: "considering" },
      { key: "purchased", label: "Purchased 已購買", color: "purchased" }
    ];
    const DEMO = [
      {
        icon: icons[0].svg,
        title: "Sony WH-1000XM6 頭戴耳機",
        category: "電子產品",
        desc: "頂級主動降噪、旅行/工作必備，等特價再購入。",
        date: "2025-12-01",
        notes: "",
        column: "wishlist",
        progress: 35
      },
      {
        icon: icons[1].svg,
        title: "iPhone 16 Pro 256GB",
        category: "手機",
        desc: "相機升級、日常主力機更換。",
        date: "2025-09-25",
        notes: "",
        column: "wishlist",
        progress: 15
      }
    ];
    const STORAGE_KEY = "wishboard_wc_v3";
    function loadData() {
      let d = [];
      try { d = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); } catch(e){}
      return Array.isArray(d) && d.length ? d : DEMO;
    }
    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
    function genCard(card, idx) {
      return `
      <div class="card ${card.column}" draggable="true" data-idx="${idx}">
        <div class="card-actions">
          <button class="icon-btn" title="刪除" onclick="deleteCard(${idx})">
            <svg viewBox="0 0 20 20" fill="none"><path d="M6.5 7.5v6.5m3-6.5v6.5M4.75 4.75V4A1.75 1.75 0 0 1 6.5 2.25h3a1.75 1.75 0 0 1 1.75 1.75v.75m4 0H4.75m11.5 0V16A1.75 1.75 0 0 1 14.5 17.75h-7A1.75 1.75 0 0 1 5.75 16V4.75h10.5Z" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
        <div class="card-title-row">
          <span class="icon-dropzone ${card.icon?'':'empty'}" 
            ondragover="event.preventDefault();this.classList.add('dragover');"
            ondragleave="this.classList.remove('dragover');"
            ondrop="onIconDrop(event,${idx});this.classList.remove('dragover');"
            title="拖曳icon到此">
            ${card.icon ? card.icon : ''}
          </span>
          <div class="card-title" contenteditable="true" data-field="title">${escapeHTML(card.title)}</div>
          <div class="card-category" contenteditable="true" data-field="category">${escapeHTML(card.category)}</div>
        </div>
        <div class="card-desc" contenteditable="true" data-field="desc">${escapeHTML(card.desc)}</div>
        <div class="card-info-row">
          <div class="card-date" contenteditable="true" data-field="date">${escapeHTML(card.date||'')}</div>
          <div class="card-status">${columnStatus(card.column)}</div>
        </div>
        <div class="progress-bar-bg">
          <div class="progress-bar" style="width: ${card.progress||0}%;"></div>
        </div>
        <div class="progress-text">
          <span>進度：</span>
          <span contenteditable="true" data-field="progress">${card.progress||0}</span>%
        </div>
        <div class="card-notes" contenteditable="true" data-field="notes">${escapeHTML(card.notes||'')}</div>
      </div>
      `;
    }
    function columnStatus(col) {
      if(col==='wishlist') return '願望中';
      if(col==='considering') return '觀望中';
      if(col==='purchased') return '已購買';
      return '';
    }
    function escapeHTML(str) {
      return String(str||'').replace(/[<>&\"']/g, s=>({ '<':'&lt;','>':'&gt;','&':'&amp;','\"':'&quot;', '\'':'&#39;' }[s]));
    }
    function render() {
      const data = loadData();
      const boards = document.getElementById('boards');
      boards.innerHTML = '';
      for(const col of COLUMNS) {
        boards.innerHTML += `
          <div class="board ${col.color}" data-column="${col.key}">
            <div class="board-title">${col.label}
              <button class="add-btn" onclick="addCard('${col.key}')">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="9" fill="#fff" stroke="#7da2ee" stroke-width="2"/><path d="M10 6v8M6 10h8" stroke="#7da2ee" stroke-width="1.6" stroke-linecap="round"/></svg>
                新增
              </button>
            </div>
            <div class="wish-list" ondragover="event.preventDefault()" ondrop="onDrop(event, '${col.key}')">
              ${
                data
                  .map((card,i)=> ({...card,idx:i}))
                  .filter(card=>card.column===col.key)
                  .map(card=>genCard(card,card.idx)).join('')
              }
            </div>
          </div>
        `;
      }
      bindAll();
    }
    function bindAll() {
      document.querySelectorAll('.card').forEach(card=>{
        card.ondragstart = e=>{
          card.classList.add('dragging');
          e.dataTransfer.setData('text/plain', card.dataset.idx);
        };
        card.ondragend = ()=>card.classList.remove('dragging');
        card.querySelectorAll('[contenteditable][data-field]').forEach(field=>{
          field.onblur = ()=>{
            let idx = +card.dataset.idx;
            let key = field.dataset.field;
            let data = loadData();
            let value = field.textContent.trim();
            if(key==='progress'){
              value = Math.max(0, Math.min(100, parseInt(value)||0));
              field.textContent = value;
            }
            data[idx][key] = value;
            saveData(data);
            render();
          };
          field.onkeydown = e=>{
            if(e.key==='Enter'){e.preventDefault();field.blur();}
          };
        });
      });
    }
    window.onDrop = function(event, targetColumn){
      event.preventDefault();
      const idx = +event.dataTransfer.getData('text/plain');
      let data = loadData();
      data[idx].column = targetColumn;
      if(targetColumn==='purchased') data[idx].progress=100;
      saveData(data);
      render();
    }
    window.onIconDrop = function(event, idx) {
      event.preventDefault();
      const svg = event.dataTransfer.getData('icon-svg');
      if(svg){
        let data = loadData();
        data[idx].icon = svg;
        saveData(data);
        render();
      }
    }
    window.deleteCard = function(idx){
      if(confirm('確定要刪除此願望嗎？')){
        let data = loadData();
        data.splice(idx,1);
        saveData(data);
        render();
      }
    }
    window.addCard = function(column){
      let data = loadData();
      data.push({
        icon: '',
        title:'新願望',
        category:'',
        desc:'',
        date:'',
        notes:'',
        column,
        progress:column==='purchased'?100:0
      });
      saveData(data);
      render();
    }
    // --- Icon Drawer ---
    function toggleDrawer() {
      document.getElementById('iconDrawer').classList.toggle('open');
    }
    function renderIconList() {
      document.getElementById('iconList').innerHTML = icons.map(icon=>
        `<div class="icon-item" draggable="true" title="${icon.name}" 
          ondragstart="event.dataTransfer.setData('icon-svg', \`${icon.svg}\`)">
          ${icon.svg}
          <div class="icon-tooltip">${icon.name}</div>
        </div>`
      ).join('');
    }
    renderIconList();
    render();
    window.onbeforeunload = ()=>{ window.scrollTo(0,0); }
  </script>
</body>
